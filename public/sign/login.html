<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PoultryLink</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="icon" href="../src/img/Group 55.svg">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg overflow-hidden flex w-3/4 max-w-4xl">
        
        <!-- Image Section -->
        <div class="w-1/2 hidden md:block">
            <img src="../src/img/logo2.png" alt="">
        </div>
        
        <!-- Login Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-orange-600 mb-4">Welcome to PoultryLink</h2>
            <p class="text-gray-600 mb-6">Please login to your account</p>
            <form>
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
                        placeholder="Enter your email"
                    />
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
                        placeholder="Enter your password"
                    />
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex justify-between items-center mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-orange-600">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-orange-600 hover:underline text-sm">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full bg-orange-500 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition duration-300 ease-in-out"
                >
                    Login
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center justify-center my-6">
                <span class="border-b w-1/3 border-gray-300"></span>
                <span class="text-gray-400 mx-4">OR</span>
                <span class="border-b w-1/3 border-gray-300"></span>
            </div>

            <!-- Register Button -->
            <div class="text-center">
                <p class="text-gray-600 mb-4">Don't have an account?</p>
                <a href="register.html" class=" text-primary px-6 py-2 rounded-md transition duration-300">
                    Create an Account
                </a>                                 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity=”sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8” crossorigin=”anonymous”></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function sendData(){
          var username = $("#username").val();
          var password = $("#password").val();
          (async () => {
            const rawResponse = await fetch('localhost:8080/api/userlogin/login', {
              method: 'POST',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({username: username , password: password})
            });
            const content = await rawResponse.json();
      
            console.log(content);
          })();
        }
      
        function loginAtmin(){
          var username = $("#username").val();
          var password = $("#password").val();
          var base_url = window.location.origin;
          $.ajax({
            url: "http://localhost:8080/api/user/login",
            type: "POST",
            data: {
              username : username,
              password : password
            },
            success: function (rsp){
              if(rsp.status == '99'){
                Swal.fire({
                  title: "Warning",
                  text: rsp.message,
                  icon: "info"
                });
              }else{
                Swal.fire({
                  title: "Success",
                  text: "Berhasil Login untuk User " + username,
                  icon: "success",
                  showCancelButton: false,
                  confirmButtonColor: "#3085d6",
                  cancelButtonColor: "#d33",
                  confirmButtonText: "Ok"
                }).then((result) => {
                  if (result.isConfirmed) {
                    window.location = base_url + '/designWeb/admin/tables.html';
                    // console.log(base_url + '/designWeb');
                  }
                });
      
              }
              console.log(rsp);
            }
          });
        }
      </script>
</body>
</html>
