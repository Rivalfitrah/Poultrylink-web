<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PoultryLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg overflow-hidden flex w-3/4 max-w-4xl">
        
        <!-- Image Section -->
        <div class="w-1/2 hidden md:block">
            <img src="/img/logo2.png" alt="Register Image" class="w-full h-full object-cover">
        </div>
        
        <!-- Register Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-orange-600 mb-4">Create Your Account</h2>
            <p class="text-gray-600 mb-6">Join the PoultryLink community today!</p>
            <form>
                <!-- Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
                        placeholder="Choose a username"
                    />
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
                        placeholder="Enter your email"
                    />
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
                        placeholder="Create a password"
                    />
                </div>

                <!-- Register Button -->
                <button
                    type="submit"
                    class="w-full bg-orange-500 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition duration-300 ease-in-out"
                >
                    Register
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center justify-center my-6">
                <span class="border-b w-1/3 border-gray-300"></span>
                <span class="text-gray-400 mx-4">OR</span>
                <span class="border-b w-1/3 border-gray-300"></span>
            </div>

            <!-- Login Button -->
            <div class="text-center">
                <p class="text-gray-600 mb-4">Already have an account?</p>
                <a href="login.html" class="bg-orange-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-orange-700 transition duration-300 ease-in-out">
                    Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
