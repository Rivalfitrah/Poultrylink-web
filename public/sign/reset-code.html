<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PoultryLink</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" href="/img/Group 55.svg">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg overflow-hidden flex w-3/4 max-w-4xl">
        
        <!-- Image Section -->
        <div class="w-1/2 hidden md:block">
            <img src="/img/logo2.png" alt="">
        </div>
        
        <!-- Login Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-orange-600 mb-4">Forget Password</h2>
            <p class="text-gray-600 mb-6">Enter your code</p>
            <form>
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Enter code</label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
                        placeholder="Enter your email"
                    />
                </div>
                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full bg-orange-500 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition duration-300 ease-in-out"
                >
                    Continue
                </button>
            </form>
        </div>
    </div>
</body>
</html>
