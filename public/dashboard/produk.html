    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      $(document).ready(function () {
  const token = localStorage.getItem('auth_token');
  const limit = 10; // Jumlah data per halaman
  let currentPage = 1; // Halaman saat ini

  // Fungsi untuk memuat data produk dari API berdasarkan halaman
  function loadProdukSupplier(page) {
    const offset = (page - 1) * limit;

    $.ajax({
      type: 'GET',
      url: `http://poultrylink.ambatuwin.xyz/api/produksupplier?limit=${limit}&offset=${offset}`,
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function (response) {
        if (response.success) {
          const produks = response.produks;
          let tableBody = '';

          produks.forEach(produk => {
            tableBody += `
              <tr class="border-b">
                <td class="py-3 px-4">${produk.nama_produk}</td>
                <td class="py-3 px-4">${produk.deskripsi}</td>
                <td class="py-3 px-4">Rp ${produk.harga}</td>
                <td class="py-3 px-4">${produk.kategori_id}</td>
                <td class="py-3 px-4">
                  <a href="editproduk.html" class="inline-block text-white bg-blue-500 px-2 py-1 rounded-md">Edit</a> |
                  <a onclick="deleteProduk(${produk.id})" class="inline-block text-white bg-red-600 px-2 py-1 rounded-md">Hapus</a>
                </td>
              </tr>`;
          });

          $('#produkTable tbody').html(tableBody);

          // Panggil fungsi untuk menampilkan tombol halaman
          renderPagination(response.total, page);
        }
      },
      error: function (xhr) {
        console.error("Gagal mengambil data produk", xhr);
      }
    });
  }

  // Fungsi untuk menampilkan tombol halaman
  function renderPagination(totalData, currentPage) {
  const totalPages = Math.ceil(totalData / limit);
  let paginationHtml = '';

  // Tombol Previous (untuk halaman sebelumnya)
  paginationHtml += `
    <button class="pagination-btn ${currentPage === 1 ? 'cursor-not-allowed opacity-50' : ''} py-2 px-4 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 disabled:opacity-50" data-page="${currentPage - 1}" ${currentPage === 1 ? 'disabled' : ''}>
      &laquo; Prev
    </button>`;

  // Tombol nomor halaman
  for (let i = 1; i <= totalPages; i++) {
    paginationHtml += `
      <button class="pagination-btn ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} py-2 px-4 rounded-md hover:bg-blue-400 transition duration-300" data-page="${i}">
        ${i}
      </button>`;
  }

  // Tombol Next (untuk halaman selanjutnya)
  paginationHtml += `
    <button class="pagination-btn ${currentPage === totalPages ? 'cursor-not-allowed opacity-50' : ''} py-2 px-4 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 disabled:opacity-50" data-page="${currentPage + 1}" ${currentPage === totalPages ? 'disabled' : ''}>
      Next &raquo;
    </button>`;

  $('#pagination').html(paginationHtml);
}


  // Event listener untuk tombol halaman
  $('#pagination').on('click', '.pagination-btn', function () {
    const selectedPage = $(this).data('page');
    currentPage = selectedPage;
    loadProdukSupplier(currentPage);
  });

  // Fungsi untuk menghapus produk
  window.deleteProduk = function (id) {
    if (confirm("Apakah Anda yakin ingin menghapus produk ini?")) {
      $.ajax({
        type: 'DELETE',
        url: `http://poultrylink.ambatuwin.xyz/api/deleteproduk/${id}`,
        headers: {
          'Authorization': 'Bearer ' + token
        },
        success: function (response) {
          if (response.success) {
            alert('Produk berhasil dihapus.');
            loadProdukSupplier(currentPage); // Refresh tabel pada halaman saat ini setelah menghapus
          } else {
            alert('Gagal menghapus produk.');
          }
        },
        error: function () {
          alert('Terjadi kesalahan saat menghapus produk.');
        }
      });
    }
  };

  // Panggil fungsi saat halaman dimuat
  loadProdukSupplier(currentPage);
});

        </script>
