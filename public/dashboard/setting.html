<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../src/output.css" rel="stylesheet" />
  <!-- icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>PoultryLink</title>
  <link rel="icon" href="../src/img/logo.svg">
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <!-- Sidebar -->
  <div class="flex">
    <div class="bg-white h-screen w-64 hidden lg:block shadow-lg">
      <a href="../index.html" class="flex items-center space-x-2 ml-7">
        <img src="../src/img/logo.svg" alt="PoultryLink Logo" class="h-12 w-12 mt-3">
        <span class="text-2xl font-bold text-primary mt-3">PoultryLink</span>
      </a>
      <nav class="mt-10 px-6">
        <a href="dashboard.html" class="flex items-center p-2 my-3 text-primary transition-colors duration-200">
          <span class="material-icons">dashboard</span>
          <span class="mx-4">Dashboard</span>
        </a>
        <a href="produk.html" class="flex items-center p-2 my-3 text-primary transition-colors duration-200">
          <span class="material-icons">storefront</span>
          <span class="mx-4">Products</span>
        </a>
        <a href="history.html" class="flex items-center p-2 my-3 text-primary transition-colors duration-200">
          <span class="material-icons">receipt_long</span>
          <span class="mx-4">Orders</span>
        </a>
        <a href="#" class="flex items-center p-2 my-3 bg-primary text-white transition-colors duration-200">
          <span class="material-icons">settings</span>
          <span class="mx-4">Settings</span>
        </a>
      </nav>
     </div>



    <!-- Main Content -->
    <div class="flex-1 min-h-screen">
      <!-- Header -->
      <header class="flex justify-between items-center bg-white p-4 shadow-md">
        <div class="text-xl font-bold text-gray-800">Supplier Dashboard</div>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button class="flex items-center text-primary focus:outline-none" id="profileButton">
              <span class="ml-2 font-semibold">Hallo Supplier</span>
              <span class="material-icons ml-1">expand_more</span>
            </button>
            <!-- Dropdown -->
            <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden">
              <a href="#"  id ="logout-btn" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
            </div>
          </div>
        </div>
      </header>
      
      <div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Update Profile Toko</h2>
            <form id="form_update">
              <!-- Nama Produk -->
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Nama Toko</label>
                <input type="text" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                       placeholder="Masukkan Nama Toko"
                       name="nama_toko"
                       id="nama_toko"
                       >
              </div>
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
            <textarea id="deskripsi" name="deskripsi" rows="3" required
                      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                      placeholder="Masukkan deskripsi produk"></textarea>
          </div>
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Alamat</label>
            <input type="text" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   placeholder="Masukkan Alamat"
                   name="alamat"
                   id="alamat"
                   >
          </div>
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Kota</label>
            <input type="text" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   placeholder="Masukkan Nama Kota"
                   name="kota"
                   id="kota"
                   >
          </div>
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Kode Pos</label>
            <input type="text" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   placeholder="Masukkan Kode Pos"
                   name="kodepos"
                   id="kodepos"
                   >
          </div>
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Provinsi</label>
            <input type="text" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   placeholder="Masukkan Provinsi"
                   name="provinsi"
                   id="provinsi"
                   >
          </div>
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Negara</label>
            <input type="text" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                   placeholder="Masukkan Negara"
                   name="negara"
                   id="negara"
                   >
          </div>

              <!-- Tombol Submit -->
              <button 
              type="submit" class="w-full py-2 px-4 bg-primary text-white font-bold rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
              >
                Update Informasi
              </button>
            </form>
          </div>
    </div>
    </div>



  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    $(document).ready(function () {
      const token = localStorage.getItem('auth_token');
      $('#form_update').on('submit', function (e) {
        e.preventDefault();
  
        var form = $(this)[0]; // Ambil form
        var formData = new FormData(form); // Buat FormData untuk form
  
        $.ajax({
          type: 'POST',
          url: 'https://poultrylink.ambatuwin.xyz/api/updateinfo',
          data: formData,
          dataType: 'json',
          contentType: false, // Jangan mengatur Content-Type secara manual
          processData: false, // Mencegah jQuery memproses data
          headers: {
            'Authorization': 'Bearer ' + token
          },
          success: function (response) {
            if (response.success) {
              Swal.fire({
                title: 'Success',
                text: 'Produk berhasil ditambahkan!',
                icon: 'success'
              }).then(() => {
                window.location.reload();
              });
            } else {
              Swal.fire({
                title: 'Success',
                text: 'Berhasil Update!',
                icon: 'success'
              });
            }
          },
          error: function (xhr) {
            Swal.fire({
              title: 'Error',
              text: 'Terjadi kesalahan saat mengirim data',
              icon: 'error'
            });
          }
        });
      });
    });
  </script>
  
  <script>
      $(document).ready(function() {
        // Ambil data dari API saat halaman dimuat
        const token = localStorage.getItem('auth_token'); // Pastikan token tersedia di localStorage
        
        $.ajax({
            url: 'https://poultrylink.ambatuwin.xyz/api/getinfo', // Endpoint untuk mendapatkan data supplier
            type: 'GET',
            headers: {
                Authorization: "Bearer " + token // Menggunakan token untuk autentikasi
            },
            success: function(response) {
                // Periksa apakah response berhasil dan data tersedia
                if (response && response.data) {
                    // Isi form dengan data yang diperoleh dari response
                    $('#nama_toko').val(response.data.nama_toko);
                    $('#deskripsi').val(response.data.deskripsi);
                    $('#alamat').val(response.data.alamat);
                    $('#kota').val(response.data.kota);
                    $('#kodepos').val(response.data.kodepos);
                    $('#provinsi').val(response.data.provinsi);
                    $('#negara').val(response.data.negara);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal memuat data',
                        text: 'Terjadi kesalahan saat memuat data supplier.',
                    });
                }
            },
            error: function(xhr, status, error) {
                // Menangani error dari request
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal memuat data',
                    text: 'Terjadi kesalahan saat menghubungi server.',
                });
            }
        });
    });
  </script>

  <!-- Script to toggle dropdown -->
  <script src="../src/js/script.js"></script>

  <script>
    $(document).ready(function () {
      const base_url = window.location.origin;
      // Memeriksa apakah token ada di localStorage
      const token = localStorage.getItem('supplier_token');

      // Jika tidak ada token, arahkan pengguna ke halaman login
      if (!token) {
        window.location.href = base_url + '/poultrylink/public/dashboard/404.html';  // Arahkan ke halaman login jika tidak ada token
      } else {
        // Jika ada token, lanjutkan ke halaman home
        console.log('Token ditemukan, pengguna dapat melanjutkan');
      }
    });
  </script>

  <script src="../src/js/logout.js"></script>
</body>

</html>
