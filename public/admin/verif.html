    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://poultrylink.ambatuwin.xyz/api/getverif',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    console.log("Data from API:", JSON.stringify(data, null, 2));
                    var tableBody = $('#dataTable tbody');
                    tableBody.empty();
    
                    var records = Array.isArray(data) ? data : data.data;
    
                    if (Array.isArray(records)) {
                        $.each(records, function(index, verificationsupplier) {
                            var image1Link = 'https://hbssyluucrwsbfzspyfp.supabase.co/storage/v1/object/verif/' + verificationsupplier.user_id + '/1.jpg';
                            var image2Link = 'https://hbssyluucrwsbfzspyfp.supabase.co/storage/v1/object/verif/' + verificationsupplier.user_id + '/2.jpg';
    
                            var row = 
                            '<tr>' +
                                '<td>' + (verificationsupplier.nik) + '</td>' +
                                '<td>' + (verificationsupplier.nama) + '</td>' +
                                '<td>' + (verificationsupplier.ttl) + '</td>' +
                                '<td>' + (verificationsupplier.alamat) + '</td>' +
                                '<td>' + (verificationsupplier.kewarganegaraan) + '</td>' +
                                '<td>' + (verificationsupplier.created_at) + '</td>' +
                                '<td>' +
                                    '<a href="' + image1Link + '" target="_blank">Image</a> ' +
    
                                '</td>' +
                                '<td>' + (verificationsupplier.verified) + '</td>' +
                                '<td>' +
                                    '<button type="button" class="btn btn-info btn-verify-yes" data-id="' + verificationsupplier.id + '">Yes</button>' +
                                    '<button type="button" class="btn btn-danger btn-verify-no" data-id="' + verificationsupplier.id + '">No</button>' +
                                '</td>' +
                            '</tr>';
                            tableBody.append(row);
                        });
                    } else {
                        console.error('Data format is incorrect: expected array but got', typeof records);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
    
            // Event listener for "Yes" button
            $('#dataTable tbody').on('click', '.btn-verify-yes', function() {
                var id = $(this).data('id');
                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to verify this entry?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#36b9cc',
                    cancelButtonColor: '#e74a3b',
                    confirmButtonText: 'Yes, verify it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'https://poultrylink.ambatuwin.xyz/api/verifysupplier/' + id,
                            type: 'POST',
                            dataType: 'json',
                            data: JSON.stringify({ id: id }),
                            contentType: 'application/json',
                            success: function(response) {
                                Swal.fire(
                                    'Verified!',
                                    'The entry has been successfully verified.',
                                    'success'
                                );
                            },
                            error: function(xhr, status, error) {
                                Swal.fire(
                                    'Failed!',
                                    'Verification failed. Please try again.',
                                    'error'
                                );
                                console.error('Verification failed for ID:', id, status, error);
                            }
                        });
                    }
                });
            });
    
            // Event listener for "No" button
            $('#dataTable tbody').on('click', '.btn-verify-no', function() {
                var id = $(this).data('id');
                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to delete this entry?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#e74a3b',
                    cancelButtonColor: '#36b9cc',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'https://poultrylink.ambatuwin.xyz/api/deleteVerif/' + id,
                            type: 'DELETE',
                            dataType: 'json',
                            success: function(response) {
                                Swal.fire(
                                    'Deleted!',
                                    'The entry has been successfully deleted.',
                                    'success'
                                );
                            },
                            error: function(xhr, status, error) {
                                Swal.fire(
                                    'Failed!',
                                    'Deletion failed. Please try again.',
                                    'error'
                                );
                                console.error('Deletion failed for ID:', id, status, error);
                            }
                        });
                    }
                });
            });
        });
    </script>
