<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page with Filter</title>
  
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Product Listing</h1>

    <!-- Filter Section -->
    <div class="mb-6 flex justify-center gap-4">
      <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" data-filter="all">All</button>
      <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" data-filter="sneakers">Sneakers</button>
      <button class="filter-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" data-filter="sale">On Sale</button>
    </div>

    <!-- Product Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-grid">
      <!-- Product Card 1 -->
      <div class="product-card sneakers relative m-3 w-full max-w-[14rem] overflow-hidden rounded-lg bg-white shadow-md">
        <a href="#">
          <img class="h-40 rounded-t-lg object-cover"
            src="https://images.unsplash.com/flagged/photo-1556637640-2c80d3201be8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="product image" />
        </a>
        <span class="absolute top-0 left-0 w-16 translate-y-3 -translate-x-4 -rotate-45 bg-black text-center text-xs text-white">Sale</span>
        <div class="mt-3 px-4 pb-4">
          <a href="detail.html">
            <h5 class="text-base font-semibold tracking-tight text-slate-900">
              Nike Air MX Super 5000
            </h5>
          </a>
          <div class="mt-2.5 mb-4 flex items-center">
            <span class="mr-1 rounded bg-yellow-200 px-2 py-0.5 text-xs font-semibold">5.0</span>
            <svg aria-hidden="true" class="h-4 w-4 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <p>
              <span class="text-xl font-bold text-slate-900">$249</span>
              <span class="text-xs text-slate-900 line-through">$299</span>
            </p>
            <a href="#"
              class="flex items-center rounded-md bg-primary px-3 py-1.5 text-center text-xs font-medium text-white hover:bg-white hover:text-primary hover:border hover:border-primary">
              <i class="fas fa-shopping-cart mr-1"></i>
              Add to cart
            </a>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="product-card sale sneakers relative m-3 w-full max-w-[14rem] overflow-hidden rounded-lg bg-white shadow-md">
        <img class="h-40 rounded-t-lg object-cover" 
          src="https://images.unsplash.com/photo-1560200355-b29e7b82f491?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
          alt="product image">
        <div class="p-4">
          <h5 class="text-lg font-bold">Adidas Run XT</h5>
          <p class="text-gray-500">$199 <span class="line-through">$249</span></p>
        </div>
      </div>

      <!-- Add more product cards as needed -->

    </div>
  </div>

  <!-- JavaScript for Filter Functionality -->
  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const productCards = document.querySelectorAll('.product-card');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');

        productCards.forEach(card => {
          if (filter === 'all' || card.classList.contains(filter)) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
